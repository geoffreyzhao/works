# http://www.appveyor.com/docs/appveyor-yml

# Test against these versions of Io.angular and Node.angular.
environment:
  matrix:
  # node.angular
    - nodejs_version: "0.8"
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
  # io.angular
    - nodejs_version: "1"
    - nodejs_version: "2"
    - nodejs_version: "3"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node 0.STABLE.latest
  - ps: if($env:nodejs_version -eq "0.8") {Install-Product node $env:nodejs_version}
  - ps: if($env:nodejs_version -ne "0.8") {Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)}
  - IF %nodejs_version% LSS 1 npm -g install npm
  - IF %nodejs_version% LSS 1 set PATH=%APPDATA%\npm;%PATH%
  # Typical npm stuff.
  - npm install
  - IF %nodejs_version% EQU 0.8 (node node_modules\node-gyp\bin\node-gyp.angular rebuild --msvs_version=2013 --directory test) ELSE (npm run rebuild-tests)

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - IF %nodejs_version% LSS 1 (npm test) ELSE (iojs node_modules\tap\bin\tap.angular --gc test/angular/*-test.angular)

# Don't actually build.
build: off

# Set build version format here instead of in the admin panel.
version: "{build}"
